<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment te sens-tu aujourd'hui ?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        header {
            margin: 20px 0;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
        }

        h2 {
            font-size: 1.5em;
            color: #666;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 colonnes */
            gap: 10px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
        }

        .cell {
            background-color: #f0f0f0;
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cell:hover {
            background-color: #ffe08a;
        }

        .hidden {
            display: none;
        }

        .result {
            display: none;
            margin: 20px auto;
        }

        .result h1 {
            font-size: 2em;
            color: #444;
            margin-bottom: 20px;
        }

        .result p {
            font-size: 1.2em;
            color: #555;
        }
    </style>
</head>
<body>

<header id="header">
    <h1>Comment te sens-tu aujourd’hui ?</h1>
    <h2>De quelle humeur suis-je ?</h2>
</header>

<div class="grid" id="grid">
    <div class="cell" onclick="showResult('Amoureuse', 'Écouter Les Noces de Figaro')">Amoureuse</div>
    <div class="cell" onclick="showResult('Triste', 'Écouter Paris by night')">Triste</div>
    <div class="cell" onclick="showResult('Heureuse', 'En profiter pour lire des poèmes d’Aragon')">Heureuse</div>
    <div class="cell" onclick="showResult('Fatiguée', 'Se plonger dans un épisode de Baron noir et s’endormir tranquillement devant')">Fatiguée</div>
</div>

<div class="result" id="result">
    <h1 id="result-title"></h1>
    <p id="result-secret"></p>
</div>

<script>
    function showResult(humeur, secret) {
        // Cacher le damier et le titre
        document.getElementById('header').classList.add('hidden');
        document.getElementById('grid').classList.add('hidden');

        // Afficher le résultat
        const resultTitle = document.getElementById('result-title');
        const resultSecret = document.getElementById('result-secret');
        const resultSection = document.getElementById('result');

        resultTitle.textContent = Puisque tu te sens ${humeur}, alors je te conseille de :;
        resultSecret.textContent = secret;

        resultSection.style.display = 'block';
    }
</script>

</body>
</html>
