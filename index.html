<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comment te sens-tu aujourd'hui ?</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(135deg, #ffe9e9, #ffebe6);
            color: #333;
        }

        header {
            margin: 30px 0;
        }

        h1 {
            font-size: 2.8em;
            margin: 0;
        }

        h2 {
            font-size: 1.5em;
            margin-top: 10px;
            color: #555;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* Grille à 4 colonnes */
            gap: 15px;
            width: 80%;
            max-width: 700px;
            margin: 30px auto;
        }

        .cell {
            background-color: #fefefe;
            border: 2px solid #ccc;
            border-radius: 10px;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            font-size: 1.2em;
            cursor: pointer;
            transition: transform 0.2s, background-color 0.3s;
        }

        .cell:hover {
            background-color: #ffe6cc;
            transform: scale(1.05);
        }

        .hidden {
            display: none;
        }

        .result {
            display: none;
            padding: 20px;
            margin: 20px auto;
            max-width: 600px;
            background-color: #fff8f2;
            border-radius: 10px;
            box-shadow: 2px 2px 15px rgba(0, 0, 0, 0.2);
        }

        .result h1 {
            font-size: 2.2em;
            margin-bottom: 20px;
        }

        .result p {
            font-size: 1.3em;
            color: #444;
        }

        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background-color: #ff9966;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #ff704d;
        }
    </style>
</head>
<body>

<header id="header">
    <h1>Comment te sens-tu aujourd’hui ?</h1>
</header>

<div class="grid" id="grid">
    <div class="cell" onclick="showResult('Amoureuse', 'Écouter Les Noces de Figaro')">Amoureuse</div>
    <div class="cell" onclick="showResult('Triste', 'Écouter Paris by night')">Triste</div>
    <div class="cell" onclick="showResult('Heureuse', 'En profiter pour lire des poèmes d’Aragon')">Heureuse</div>
    <div class="cell" onclick="showResult('Fatiguée', 'Se plonger dans un épisode de Baron noir et s’endormir tranquillement devant')">Fatiguée</div>
</div>

<div class="result" id="result">
    <h1 id="result-title"></h1>
    <p id="result-secret"></p>
    <button onclick="resetPage()">Revenir au début</button>
</div>

<script>
    // Fonction pour afficher le résultat
    function showResult(humeur, secret) {
        // Masquer le titre et le damier
        document.getElementById('header').classList.add('hidden');
        document.getElementById('grid').classList.add('hidden');

        // Afficher le résultat
        document.getElementById('result-title').textContent = Puisque tu te sens ${humeur}, alors je te conseille de :;
        document.getElementById('result-secret').textContent = secret;
        document.getElementById('result').style.display = 'block';
    }

    // Fonction pour réinitialiser la page
    function resetPage() {
        document.getElementById('header').classList.remove('hidden');
        document.getElementById('grid').classList.remove('hidden');
        document.getElementById('result').style.display = 'none';
    }
</script>

</body>
</html>
