<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Un clic, un sourire</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        header {
            margin: 20px 0;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
        }

        h2 {
            font-size: 1.5em;
            color: #666;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr); /* 4 colonnes */
            gap: 10px;
            margin: 20px auto;
            width: 80%;
            max-width: 600px;
        }

        .cell {
            background-color: #f0f0f0;
            border: 2px solid #ccc;
            padding: 20px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .cell.clicked {
            background-color: #ffe08a;
        }

        .secret {
            display: none;
            margin-top: 10px;
            color: #555;
            font-style: italic;
        }
    </style>
</head>
<body>

<header>
    <h1>Un clic, un sourire</h1>
    <h2>De quelle humeur suis-je ?</h2>
</header>

<div class="grid">
    <div class="cell" onclick="revealSecret(this)">
        <strong>Amoureuse</strong>
        <p class="secret">Écouter Les Noces de Figaro</p>
    </div>
    <div class="cell" onclick="revealSecret(this)">
        <strong>Triste</strong>
        <p class="secret">Écouter Paris by night</p>
    </div>
    <div class="cell" onclick="revealSecret(this)">
        <strong>Heureuse</strong>
        <p class="secret">En profiter pour lire des poèmes d’Aragon</p>
    </div>
    <div class="cell" onclick="revealSecret(this)">
        <strong>Fatiguée</strong>
        <p class="secret">Se plonger dans un épisode de Baron noir et s’endormir tranquillement devant</p>
    </div>
</div>

<script>
    function revealSecret(cell) {
        // Change the color of the clicked cell
        cell.classList.add('clicked');

        // Reveal the secret
        const secret = cell.querySelector('.secret');
        if (secret) {
            secret.style.display = 'block';
        }
    }
</script>

</body>
</html>
